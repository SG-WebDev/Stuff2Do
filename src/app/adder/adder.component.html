<div class="tasks container text-center py-5">
  <h4>Add what you have to do</h4>
  <form class="col-md-10 mx-auto">
    <div class="md-form">
      <label for="newTask">Add Task</label>
      <input maxlength="150" class="form-control" type="text" id="newTask" name="newTask" [(ngModel)]="newTask" required>
    </div>
    <button class="btn btn-elegant" [disabled]="!newTask" (click)="add()">Add</button>
  </form>
</div>
